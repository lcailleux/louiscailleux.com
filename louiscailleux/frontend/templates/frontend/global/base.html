<!DOCTYPE HTML>
<html>
{% load static %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>{% block title %}Louis Cailleux{% endblock %}</title>
    <meta name="description" content="{% block description %}Louis Cailleux's portfolio{% endblock %}">
    <meta name="keywords" content="programming, python, django">
    <link href="{% static 'core/images/favicon.ico' %}" rel="shortcut icon">
</head>
<body>
<div class="page-wrap">
    {% block menu %}
    {% include 'frontend/global/menu.html' %}
    {% endblock %}

    {% block content %}{% endblock %}
</div>

{% block footer %}
{% include 'frontend/global/footer.html' %}
{% endblock %}
</body>
</html>
