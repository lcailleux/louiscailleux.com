version: '3.5'

services:
  louiscailleux_frontend_dev:
    container_name: react_dev
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - '.:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true

