version: '3.5'

services:
  db:
    image: mariadb
    ports:
      - "3306:3306"
    env_file:
      - ./django/.env
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - db
    environment:
      - PMA_ARBITRARY=1
    restart: always
    ports:
      - "8080:80"
    volumes:
      - /sessions
    depends_on:
      - db
  louiscailleux_backend:
    build:
      context: ./django
      dockerfile: Dockerfile.dev
    environment:
      WAIT_HOSTS: db:3306
    ports:
      - "8000:8000"
    volumes:
      - ./django:/code
    depends_on:
      - db
  louiscailleux_frontend:
    build:
      context: ./react/frontend
      dockerfile: Dockerfile.dev
    links:
      - louiscailleux_backend
    volumes:
      - './react/frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - louiscailleux_backend